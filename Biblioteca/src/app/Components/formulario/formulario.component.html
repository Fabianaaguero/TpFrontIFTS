<div class="Form-box">
    <form>
        <div class="Item">
            <label for="Titulo"> Titulo </label>
            <input type="text" name="Titulo" id="Titulo" required>
            
        </div>
        <div class="Item">
            <label for="Autor"> Autor </label>
            <input type="text" name="Autor" id="Autor" required>
           
        </div>
        <div class="Item">
            <label for="Popularidad"> Popularidad </label>
            <input type="number" min="0" max="5" name="Popularidad" id="Popularidad" required>
           
        </div>
        <div class="Item">
            <label for="FechaLanzamiento"> Fecha de Lanzamiento </label>
            <input type="date"  name="FechaLanzamiento" id="FechaLanzamiento" required>
        </div>
        <div class="Item">
            <label for="Genero"> Genero </label>
            <input type="text" name="Genero" id="Genero" required>
        </div>
        <div class="Item">
            <label for="Img"> Subir imagen del libro </label>
            <input type="file" name="Img" id="Img" required>
           
        </div>
        <div>
            <button type="submit" value="submit"  [routerLink]="['/RegistroExitoso']"> Agregar </button>
            <button type="submit" value="submit"  [routerLink]="['/home']" > Volver </button>
        </div>


    </form>
</div>
